<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Tracker with Notes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body */
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      background-color: var(--bg-color, #f9fafb);
      color: var(--text-color, #111827);
      min-height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Header */
    header {
      padding: 16px 24px;
      background-color: var(--header-bg, #ffffff);
      border-bottom: 1px solid var(--border-color, #e5e7eb);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 20px;
      font-weight: 800;
      color: var(--primary-color, #3b82f6);
    }

    header button {
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: var(--primary-color, #3b82f6);
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    header button:hover {
      background-color: var(--primary-hover, #2563eb);
      transform: scale(1.05);
    }

    header img {
      width: 20px;
      height: 20px;
    }

    /* Main Layout */
    .layout {
      display: flex;
      flex: 1;
    }

    /* Sidebar */
    .sidebar {
      width: 300px;
      background-color: var(--sidebar-bg, #ffffff);
      padding: 24px;
      border-right: 1px solid var(--border-color, #e5e7eb);
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .progress-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .progress-label {
      font-size: 14px;
      color: var(--subtext-color, #6b7280);
    }

    .progress-bar {
      height: 8px;
      width: 100%;
      background-color: var(--progress-bg, #e5e7eb);
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0;
      background-color: var(--primary-color, #3b82f6);
      transition: width 0.4s ease;
    }

    /* Main Content */
    .main {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .main h2 {
      font-size: 24px;
      font-weight: 800;
      color: var(--text-color, #111827);
    }

    .course-section {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .section-header {
      padding: 16px;
      background-color: var(--header-bg, #ffffff);
      border: 1px solid var(--border-color, #e5e7eb);
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.2s ease, box-shadow 0.2s ease;
    }

    .section-header:hover {
      background-color: var(--hover-bg, #f3f4f6);
    }

    .section-content {
      display: none;
      padding: 16px;
      background-color: var(--bg-color, #f9fafb);
      border: 1px solid var(--border-color, #e5e7eb);
      border-radius: 8px;
    }

    .task {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
    }

    .task label {
      font-size: 14px;
      color: var(--text-color, #374151);
    }

    .difficulty {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
      color: #ffffff;
      text-transform: uppercase;
    }

    .easy {
      background-color: #10b981;
    }

    .medium {
      background-color: #f59e0b;
    }

    .hard {
      background-color: #ef4444;
    }

    .notes-btn {
      margin-left: 8px;
      background-color: #10b981;
      color: white;
      border: none;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .notes-btn:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>
  <header>
    <h1>Code Caf√©</h1>
    <button id="dark-mode-toggle">
      <img src="https://img.icons8.com/ios-filled/50/null/moon-symbol.png" alt="dark mode">
      Dark Mode
    </button>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <div class="progress-container">
        <span class="progress-label">Progress: <span id="completed">0</span>/10 (<span id="percent">0%</span>)</span>
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
      </div>
    </aside>

    <main class="main">
      <h2>Courses</h2>
      <div class="course-section">
        <div class="section-header" onclick="toggleSection(this)">
          <span>Step 1: Basics</span>
          <span>+</span>
        </div>
        <div class="section-content">
          <div class="task">
            <label>
              <input type="checkbox" onclick="updateProgress()"> Loops
              <span class="difficulty easy">Easy</span>
            </label>
            <button class="notes-btn" onclick="manageNotes('Loops')">Notes</button>
          </div>
          <div class="task">
            <label>
              <input type="checkbox" onclick="updateProgress()"> Conditional Statements
              <span class="difficulty medium">Medium</span>
            </label>
            <button class="notes-btn" onclick="manageNotes('Conditional Statements')">Notes</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    const progress = {
      total: 10,
      completed: 0
    };

    function updateProgress() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      progress.completed = [...checkboxes].filter(checkbox => checkbox.checked).length;

      const percent = (progress.completed / progress.total) * 100;

      document.getElementById('completed').textContent = progress.completed;
      document.getElementById('percent').textContent = `${percent.toFixed(1)}%`;
      document.getElementById('progress-fill').style.width = `${percent}%`;

      localStorage.setItem('progress', JSON.stringify(progress));
    }

    function toggleSection(header) {
      const content = header.nextElementSibling;
      content.style.display = content.style.display === 'block' ? 'none' : 'block';
    }

    function manageNotes(task) {
      let url;
      if (task === 'Loops') {
        url = "https://mahesh06.me/CodeCafe/step1";
      } else if (task === 'Conditional Statements') {
        url = "http://mahesh06.me/CodeCafe/step2";
      }

      // Navigate to the appropriate page
      window.location.href = url;
    }
    function loadProgress() {
      const savedProgress = JSON.parse(localStorage.getItem('progress'));
      if (savedProgress) {
        Object.assign(progress, savedProgress);
        document.querySelectorAll('input[type="checkbox"]').forEach((checkbox, index) => {
          checkbox.checked = index < progress.completed;
        });
        updateProgress();
      }
    }

    function toggleDarkMode() {
      const isDark = document.body.classList.toggle('dark-mode');
      localStorage.setItem('dark-mode', isDark);
    }

    function loadDarkMode() {
      const isDark = JSON.parse(localStorage.getItem('dark-mode'));
      if (isDark) document.body.classList.add('dark-mode');
    }

    document.getElementById('dark-mode-toggle').addEventListener('click', toggleDarkMode);

    window.onload = function() {
      loadProgress();
      loadDarkMode();
    };
  </script>
</body>
</html>
