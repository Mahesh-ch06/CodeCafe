<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Cafe</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    /* Your CSS styles remain unchanged */
        /* Reset */
  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Root Variables for easy customization */
    :root {
      --bg-color: #f9fafb;
      --text-color: #111827;
      --subtext-color: #6b7280;
      --primary-color: #3b82f6;
      --primary-hover: #2563eb;
      --header-bg: #ffffff;
      --sidebar-bg: #f3f4f6;
      --border-color: #e5e7eb;
      --progress-bg: #e5e7eb;
      --hover-bg: #f3f4f6;
    }

    body.dark-mode {
      --bg-color: #1f2937;
      --text-color: #f3f4f6;
      --subtext-color: #9ca3af;
      --header-bg: #374151;
      --sidebar-bg: #1f2937;
      --border-color: #4b5563;
      --progress-bg: #4b5563;
      --hover-bg: #2d3748;
    }

    /* Body */
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Header */
    header {
      padding: 16px 24px;
      background-color: var(--header-bg);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 16px;
    }

    header h1 {
      font-size: 20px;
      font-weight: 800;
      color: var(--primary-color);
    }

    header .header-actions {
      display: flex;
      gap: 16px;
    }

    header button {
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: var(--primary-color);
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    header button:hover {
      background-color: var(--primary-hover);
      transform: scale(1.05);
    }

    header img {
      width: 20px;
      height: 20px;
    }

    /* Layout */
    .layout {
      display: flex;
      flex: 1;
    }

    /* Sidebar */
    .sidebar {
      width: 300px;
      background-color: var(--sidebar-bg);
      padding: 24px;
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .progress-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .progress-label {
      font-size: 14px;
      color: var(--subtext-color);
    }

    .progress-bar {
      height: 8px;
      width: 100%;
      background-color: var(--progress-bg);
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0;
      background-color: var(--primary-color);
      transition: width 0.4s ease;
    }

    /* Main Content */
    .main {
      flex: 1;
      padding: 40px 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .main h2 {
      font-size: 24px;
      font-weight: 800;
      color: var(--text-color);
    }

    .course-section {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .section-header {
      padding: 16px;
      background-color: var(--header-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.2s ease, box-shadow 0.2s ease;
    }

    .section-header:hover {
      background-color: var(--hover-bg);
    }

    .section-content {
      display: none;
      padding: 16px;
      background-color: var(--bg-color);
      border: 1px solid var(--border-color);
      border-radius: 8px;
    }

    .task {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
    }

    .task label {
      font-size: 14px;
      color: var(--text-color);
    }

    .difficulty {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
      color: #ffffff;
      text-transform: uppercase;
    }

    .easy {
      background-color: #10b981;
    }

    .medium {
      background-color: #f59e0b;
    }

    .hard {
      background-color: #ef4444;
    }

    .notes-btn {
      margin-left: 8px;
      background-color: #10b981;
      color: white;
      border: none;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .notes-btn:hover {
      background-color: #059669;
    }

    /* Floating Action Button */
    .fab {
    position: fixed;
    bottom: 24px;
    right: 24px;
    width: 64px;
    height: 64px;
    background-color: var(--primary-color);
    color: #ffffff;
    border: none;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
    z-index: 999;
  }

  .fab:hover {
    background-color: var(--primary-hover);
    transform: translateY(-4px);
    box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
  }

  /* Updated FAB Menu */
  .fab-menu {
    position: fixed;
    bottom: 100px;
    right: 32px;
    display: none;
    flex-direction: column;
    align-items: flex-end;
    gap: 12px;
    background: transparent;
    z-index: 999;
  }
/* FAB for Dark Mode */
  body.dark-mode .fab {
  background-color: var(--primary-color);
  color: var(--text-color); /* Make sure the text inside the FAB is visible */
  box-shadow: 0 8px 15px rgba(255, 255, 255, 0.2); /* Lighter shadow for dark mode */
}

body.dark-mode .fab:hover {
  background-color: var(--primary-hover);
  box-shadow: 0 12px 20px rgba(255, 255, 255, 0.3); /* Lighter shadow on hover */
}

/* FAB Menu in Dark Mode */
body.dark-mode .fab-menu .fab-nav-btn {
  background-color: #374151; /* Darker background for the FAB menu */
  color: var(--text-color); /* Light text for dark mode */
  border: 1px solid var(--border-color);
}

body.dark-mode .fab-menu .fab-nav-btn:hover {
  background-color: var(--hover-bg); /* Lighter hover effect */
  color: var(--primary-color);
}

/* Add more styles if needed for the icons */
body.dark-mode .fab-menu .fab-nav-btn img {
  filter: brightness(0) invert(1); /* Invert icons to make them visible in dark mode */
}

  .fab-menu.visible {
    display: flex;
    animation: slide-up 0.3s ease-out forwards;
  }

  @keyframes slide-up {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .fab-nav-btn {
    background-color: #ffffff;
    color: var(--text-color);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    padding: 12px 18px;
    font-size: 14px;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease, box-shadow 0.3s ease;
    min-width: 140px;
    text-align: center;
  }

  .fab-nav-btn span {
    font-size: 12px;
    margin-left: 8px;
    color: var(--subtext-color);
  }

  .fab-nav-btn:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    background-color: var(--hover-bg);
    color: var(--primary-color);
  }

  .fab-nav-btn img {
    width: 16px;
    height: 16px;
  }

  footer {
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: var(--header-bg);
    padding: 10px;
    border-top: 1px solid var(--border-color);
  }

  .footer-content {
    display: flex;
    justify-content: center; /* Centers the copyright text */
    align-items: center;
    width: 100%;
    max-width: 1200px;
    padding: 0 20px;
  }

  .copyright {
    text-align: center;
    width: 100%;
    font-size: 14px;
    color: var(--subtext-color);
  }

  .version {
    
    font-size: 14px;
    color: var(--subtext-color);
    padding-left: 0px;
  }

    

    /* Responsive Design */
    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid var(--border-color);
      }

      .main {
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Code Café</h1>
      <button id="dark-mode-toggle">
        <img src="https://img.icons8.com/ios-filled/50/null/moon-symbol.png" alt="dark mode"> Dark Mode
      </button>
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <div class="progress-container">
        <span class="progress-label">Progress: <span id="completed">0</span>/300 (<span id="percent">0%</span>)</span>
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
      </div>
    </aside>

    <main class="main">
      <h2>Courses</h2>
      <div class="course-section">
        <div class="section-header" onclick="toggleSection(this)">
          <span>Step 1: Basics</span>
          <span>+</span>
        </div>
        <div class="section-content">
          <div class="task">
            <label>
              <input type="checkbox" onclick="updateProgress()"> Loops
              <span class="difficulty easy">Easy</span>
            </label>
            <button class="notes-btn" onclick="manageNotes('Loops')">Notes</button>
          </div>
          <div class="task">
            <label>
              <input type="checkbox" onclick="updateProgress()"> Conditional Statements
              <span class="difficulty medium">Medium</span>
            </label>
            <button class="notes-btn" onclick="manageNotes('Conditional Statements')">Notes</button>
          </div>
        </div>
        <!-- Step 2 -->
        <div class="section-header" onclick="toggleSection(this)">
          <span>Step 2: Data Structures</span>
          <span>+</span>
        </div>
        <div class="section-content">
          <div class="task">
            <label>
              <input type="checkbox" onclick="updateProgress()"> Arrays
              <span class="difficulty easy">Easy</span>
            </label>
            <button class="notes-btn" onclick="manageNotes('Arrays')">Notes</button>
          </div>
          <div class="task">
            <label>
              <input type="checkbox" onclick="updateProgress()"> Linked Lists
              <span class="difficulty medium">Medium</span>
            </label>
            <button class="notes-btn" onclick="manageNotes('Linked Lists')">Notes</button>
          </div>
        </div>

        <!-- Step 3 -->
        <div class="section-header" onclick="toggleSection(this)">
          <span>Step 3: Algorithms</span>
          <span>+</span>
        </div>
        <div class="section-content">
          <div class="task">
            <label>
              <input type="checkbox" onclick="updateProgress()"> Sorting Algorithms
              <span class="difficulty medium">Medium</span>
            </label>
            <button class="notes-btn" onclick="manageNotes('Sorting Algorithms')">Notes</button>
          </div>
          <div class="task">
            <label>
              <input type="checkbox" onclick="updateProgress()"> Searching Algorithms
              <span class="difficulty hard">Hard</span>
            </label>
            <button class="notes-btn" onclick="manageNotes('Searching Algorithms')">Notes</button>
          </div>
        </div>
      </div>
      </div>
    </main>
  </div>

  <div class="course-section">
    <div class="section-header" onclick="toggleSection(this)">
      <span>Step 1: Basics</span>
      <span>+</span>
    </div>
    <div class="section-content">
      <div class="task">
        <label>
          <input type="checkbox" onclick="updateProgress()"> Loops
          <span class="difficulty easy">Easy</span>
        </label>
        <button class="notes-btn" onclick="manageNotes('Loops')">Notes</button>
      </div>
      <div class="task">
        <label>
          <input type="checkbox" onclick="updateProgress()"> Conditional Statements
          <span class="difficulty medium">Medium</span>
        </label>
        <button class="notes-btn" onclick="manageNotes('Conditional Statements')">Notes</button>
      </div>
    </div>

  <footer>
    <div class="footer-content">
      <div class="version">Version 1.0.0</div>
      <div class="copyright">&copy; 2024 Code Café. All Rights Reserved.</div>
    </div>
  </footer>

  <!-- Floating Action Button -->
<button class="fab" onclick="toggleFabMenu()">+</button>
<div class="fab-menu" id="fab-menu">

  <button class="fab-nav-btn" onclick="navigateTo('home')">
    Home
    <span><img src="https://img.icons8.com/ios-glyphs/30/null/home.png" alt="home"></span>
  </button>
  <button class="fab-nav-btn" onclick="navigateTo('courses')">
    Courses
    <span><img src="https://img.icons8.com/ios-glyphs/30/null/classroom.png" alt="courses"></span>
  </button>
  <button class="fab-nav-btn" onclick="navigateTo('progress')">
    About Us
    <span><img src="https://img.icons8.com/ios-glyphs/30/null/about.png" alt="progress"></span>
  </button>
</div>

  <script>
    const progress = { total: 300, completed: 0 };
    total = 300;

  function toggleFabMenu() {
    const fabMenu = document.getElementById('fab-menu');
    const isVisible = fabMenu.classList.toggle('visible');

  if (isVisible) {
    fabMenu.style.transform = 'translateY(0)';
    fabMenu.style.opacity = '1';
  } else {
    fabMenu.style.transform = 'translateY(20px)';
    fabMenu.style.opacity = '0';
  }
}

    function navigateTo(task) {
      const urls = {
        home: "https://mahesh06.me/CodeCafe/step1",
        "courses": "https://mahesh06.me/CodeCafe/step2",
        progress: "https://mahesh06.me/",
      };
      window.location.href = urls[task];
    }

    function toggleSection(header) {
      const content = header.nextElementSibling;
      content.style.display = content.style.display === 'block' ? 'none' : 'block';
    }

    function updateProgress() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      progress.completed = [...checkboxes].filter(checkbox => checkbox.checked).length;
      const percent = (progress.completed / total) * 100;

      document.getElementById('completed').textContent = progress.completed;
      document.getElementById('percent').textContent = `${percent.toFixed(2)}%`;
      document.getElementById('progress-fill').style.width = `${percent}%`;
      localStorage.setItem('progress', JSON.stringify(progress));
    }

    function manageNotes(task) {
      const urls = {
        Loops: "https://mahesh06.me/CodeCafe/step1",
        "Conditional Statements": "https://mahesh06.me/CodeCafe/step2",
      };
      window.location.href = urls[task];
    }

    function loadProgress() {
      const savedProgress = JSON.parse(localStorage.getItem('progress'));
      if (savedProgress) {
        Object.assign(progress, savedProgress);
        document.querySelectorAll('input[type="checkbox"]').forEach((checkbox, index) => {
          checkbox.checked = index < progress.completed;
        });
        updateProgress();
      }
    }

    function toggleDarkMode() {
      const isDark = document.body.classList.toggle('dark-mode');
      localStorage.setItem('dark-mode', JSON.stringify(isDark));
    }

    function loadDarkMode() {
      const isDark = JSON.parse(localStorage.getItem('dark-mode'));
      if (isDark) document.body.classList.add('dark-mode');
    }

    document.getElementById('dark-mode-toggle').addEventListener('click', toggleDarkMode);

    window.onload = function() {
      loadProgress();
      loadDarkMode();
    };
  </script>
</body>
</html>
